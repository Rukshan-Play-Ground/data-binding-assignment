<div class="container mx-auto p-4">
  <h3 class="text-xl text-center font-bold mb-4">{{ sharedValue / 100 | percent:'2.2-2' }}</h3>
  <div class="w-full bg-gray-300 h-4 rounded mb-4">
    <div
      class="bg-blue-500 h-4 rounded"
      [ngStyle]="{ 'width': sharedValue + '%' }"
    ></div>
  </div>
  <app-first-component (valueChange)="onValueChange($event)"></app-first-component>
  <app-second-component [value]="sharedValue"/>
  <app-third-component [value]="sharedValue"/>
  <app-fourth-component [radius]="sharedRadius"/>
</div>
