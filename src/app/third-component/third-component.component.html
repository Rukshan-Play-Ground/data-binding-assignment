<div class="mb-4">
  <label for="verticalRangeInput" class="block text-sm font-medium text-gray-700">Vertical Range Input</label>
  <input
    id="verticalRangeInput"
    type="range"
    min="0"
    max="100"
    [value]="value"
    class="mt-1 block h-64 w-2"
    style="writing-mode: bt-lr; -webkit-appearance: slider-vertical;"
  />
</div>
