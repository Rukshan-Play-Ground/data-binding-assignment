<div class="mb-4">
  <label for="numberInput" class="block text-sm font-medium text-gray-700">Number Input</label>
  <input
    id="numberInput"
    type="number"
    min="0"
    max="100"
    [(ngModel)]="value"
    (ngModelChange)="onInputChange()"
    class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
  />
</div>
